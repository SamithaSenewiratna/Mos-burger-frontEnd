<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        var logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
        logoutModal.show();
    }

    function logoutUser() {
        window.location.href = 'logInpage.html';
    }
</script>


<!-- Main Content -->
<div class="container mt-4 flex-grow-1">
    <h2 class="text-center">Item Management</h2>
    <button class="btn btn-warning mb-3" data-bs-toggle="modal" data-bs-target="#addItemModal" onclick="resetForm()">Add Item</button>
    <input type="text" id="search-bar" class="form-control mb-3" placeholder="Search by Name...">
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Item Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="item-table"></tbody>
    </table>
</div>

<!-- Add/Edit Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <input type="hidden" id="itemId">
                    
                    <div class="mb-2">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="Burgers">Burgers</option>
                            <option value="Submarine">Submarine</option>
                            <option value="Fries">Fries</option>
                            <option value="Chicken">Chicken</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                    
                    <div class="mb-2">
                        <label for="itemCode" class="form-label">Item Code</label>
                        <input type="text" id="itemCode" class="form-control" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" id="itemName" class="form-control" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="discount" class="form-label">Discount (%)</label>
                        <input type="number" id="discount" class="form-control" required>
                    </div>
                    
                    <div class="mb-2">
                        <label for="img" class="form-label">Image URL</label>
                        <input type="text" id="img" class="form-control">
                    </div>
                    
                    <div class="mb-2">
                        <label for="img-file" class="form-label">Upload Image</label>
                        <input type="file" id="img-file" class="form-control">
                    </div>
                    
                    <img id="img-preview" class="mt-2" style="display: none; max-width: 100px;">
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Logout  Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        var logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
        logoutModal.show();
    }

    function logoutUser() {
        window.location.href = 'logInpage.html';
    }
</script>

<script src="javascriept/items.js"></script>
