<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Shop Menu</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link rel="stylesheet" href="CssFiles/menu.css">
</head>
<body>
 
  
<!-- Font Awesome CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!--  Sidebar Navigation -->
<nav class="sidebar text-white">
    <h4 class="text-center ">Mos Burgers</h4>
    <img id="nav-icon" src="img/ai-generated-8123682_1280.png" alt="">
    <ul class="nav flex-column text-center ">
     
        <li class="nav-item ">
            <a class="nav-link" href="Home.html">
                <i class="fas fa-home"></i> Home
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="menu.html">
                <i class="fas fa-utensils"></i> Menu
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="items.html">
                <i class="fas fa-box"></i> Items
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="customers.html">
                <i class="fas fa-users"></i> Customers
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="orders.html" id="nav-view-orders">
                <i class="fas fa-receipt"></i> View Orders
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="reports.html">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </li>
    </ul>
</nav>

<!-- Logout  Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmLogout() {
        var logoutModal = new bootstrap.Modal(document.getElementById('logoutModal'));
        logoutModal.show();
    }

    function logoutUser() {
        window.location.href = 'logInpage.html';
    }
</script>



    <!-- Main Content -->
    <div  id="main" class="container mt-4 flex-grow-1">
      <h3>Our Menu Items </h3>

      <!-- Search Bar -->
      <input type="text" id="search-bar" placeholder="Search for items" class=" form-control mb-3 flex " />
      
      <!-- Menu Section -->
      <div id="menu-container" class="container"></div>
    </div>

  </div>

  <!-- Cart Sidebar -->
<div id="cart-sidebar" >
  

  <!-- Customer inside Cart -->
  <label for="customer-select" class="form-label">Select Customer:</label>
  <select id="customer-select" class="form-control"></select>
  <p id="selected-customer" class="text-warning mt-2">No customer selected</p>

  <!-- Cart Items -->
  <div id="cart-details"></div>

  <div class="cart-buttons">
    <button id="checkout-btn" class="btn btn-success" disabled>Proceed to Checkout</button>
    <button id="generate-bill-btn" class="btn btn-info" disabled>Generate Bill</button>
    <button id="clear-cart-btn" class="btn btn-danger">Clear Cart</button>
   
  </div>
</div>


</div>

  <script src="javascriept/menu.js"></script>
</body>
</html>
